 
<br>
<div class="row">
    <label class="col-sm-0 mr-1" for="filterNameClient">Name: </label>
    <input type="text" class="input col-sm-2  border border-gray " placeholder="Filer by Name" id="filterNameClient"
      (keyup)="filterListClient(keyFilter.value, keyFilterIdentifier.value)"
      #keyFilter >
      <span class="mr-2" ></span>
      <label class="col-sm-0 mr-1" for="filterIdentifierClient">Identification: </label>
    <input type="text" class="input col-sm-2  border border-gray " 
        placeholder="Filer by Identification" id="filterIdentifierClient"
        (keyup)="filterListClient(keyFilter.value, keyFilterIdentifier.value)"
        #keyFilterIdentifier >
</div>
<br>
<table class="table table-hover">
  <thead>
  <tr>
    <td>Client name</td>
    <td>Client Identification</td>
    <td>Created date</td>
    <td >Edit</td>
    <td >Delete</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let client of (
        listClientFiltered == null ? clients : listClientFiltered
        ) | paginate: { itemsPerPage: 4, currentPage: p }; ">
          <td>{{ client.name }}</td>
          <td>{{ client.identifier  }}</td>
          <td >{{ client?.createTime | date: "MM/dd/yyyy HH:mm"}}</td>
          <td><a [routerLink]="['/edit', client ]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteClient(client.id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
