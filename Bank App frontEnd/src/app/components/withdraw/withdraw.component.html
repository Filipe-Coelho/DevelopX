<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Client identification</label>
        <input type="text" class="form-control" name="clientIdentification" formControlName="clientIdentification" #clientIdentification/>
      </div>

      <div *ngIf="angForm.controls['clientIdentification'].invalid && (angForm.controls['clientIdentification'].dirty || angForm.controls['clientIdentification'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['clientIdentification'].errors.required">
          Unit Identification is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Amount to withdraw*</label>
        <input type="text" class="form-control" name="amount" formControlName="amount" #amount/>
      </div>

      <div *ngIf="angForm.controls['amount'].invalid && (angForm.controls['amount'].dirty || angForm.controls['amount'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['amount'].errors.required">
          Unit Price is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="withdraw(clientIdentification.value, amount.value)" 
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">Withdraw Money</button>
      </div>
      <div class="form-group">
        <label class="col-md-4">*Notes Available: $10, $20, $50, $100</label>
      </div>
    </form>
  </div>
</div>
