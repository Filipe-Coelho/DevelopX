<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Client identification</label>
        <input type="text" placeholder="Client identification" class="form-control" name="clientIdentification" formControlName="clientIdentification" #clientIdentification/>
      </div>
      <div *ngIf="angForm.controls['clientIdentification'].invalid && (angForm.controls['clientIdentification'].dirty || angForm.controls['clientIdentification'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['clientIdentification'].errors.required">
          Client Identification is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Client name</label>
        <input type="text" placeholder="Client name" class="form-control" name="name" formControlName="name" #name/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Client name is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="save(angForm)" 
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</div>
